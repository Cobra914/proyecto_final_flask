{% extends "base.html" %}

{% block head_title %}
{{ super() }}: Compra
{% endblock head_title %}

{% block page_title %}
<h1 class="subtitulo">COMPRA DE CRIPTOS</h1>
{% endblock page_title %}

{% block contenido %}
<div>
    <div class="fila-compra">
        <div class="cuadro">
            <label for="menu-from">De:</label>
            <select name="menu-from" id="menu-from">
                <option value="EUR">EUR</option>
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
                <option value="USDT">USDT</option>
                <option value="ADA">ADA</option>
                <option value="SOL">SOL</option>
                <option value="XRP">XRP</option>
                <option value="DOT">DOT</option>
                <option value="DOGE">DOGE</option>
                <option value="SHIB">SHIB</option>
            </select>
        </div>
        <div class="cuadro cuadro2">
            <label for="menu-to">A:</label>
            <select name="menu-to" id="menu-to">
                <option value="EUR">EUR</option>
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
                <option value="USDT">USDT</option>
                <option value="ADA">ADA</option>
                <option value="SOL">SOL</option>
                <option value="XRP">XRP</option>
                <option value="DOT">DOT</option>
                <option value="DOGE">DOGE</option>
                <option value="SHIB">SHIB</option>
            </select>
        </div>
    </div>
    <div class="fila-compra">
        <div class="cuadro-q">
            <label for="cantidad-usuario">C:</label>
            <input type="number">
        </div>
        <div class="cuadro-q">
            <button></button>
        </div>
        <div class="cuadro-q">
            <label for="cantidad-cambio">C:</label>
            <span></span>
        </div>
    </div>
    <div class="fila-compra">
        <label for="precio-unitario">P.U:</label>
    </div>
    <div>
        <button></button>
    </div>
</div>
{% endblock contenido %}
